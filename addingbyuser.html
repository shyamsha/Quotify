<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding quote</title>
    <style>
        #add {
            text-align: center
        }
    </style>

</head>

<body>
    <h1>
        <center>Quotifiy</center>
    </h1>
    <div id="add">

        <textarea id="area" rows="8" cols="95" placeholder="click to add quote to local"></textarea>
        <br>
        <input type="text" name="name" id="name" placeholder="Name of Author">
        <input type="button" value="Add+" id="addLocal">

    </div>
    <script>
        let newOne = []
        let area = document.getElementById('area')
        let name = document.getElementById('name')
        const adding = document.getElementById('addLocal')
        const privs = JSON.parse(localStorage.getItem('quotation'))

        adding.addEventListener('click', function () {
            privs.forEach(element => {
                newOne.push(element)
            });
            let newQuote = {
                quote: area.value,
                author: "~" + name.value
            }
            newOne.push(newQuote)
            localStorage.setItem('total', JSON.stringify(newOne))
            area = localStorage.getItem('total')
            // area.innerText = ''
            // name.innerText = ''
        })
        const read = JSON.parse(localStorage.getItem('total'))
    </script>

</body>

</html>
